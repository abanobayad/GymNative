<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Welcom To My Website">
        <title>Sign Up - Science Gym</title>
         <link rel="stylesheet" href="css/norm.css">
        <link rel="stylesheet" href="css/signup.css">

    </head>
    <body>
        <div class="big">
            <div class="container">
                <div class="text">SIGNUP</div>
                <form action=".php" >
                <div class="name"><input name="username" type="text" placeholder="Name" required="required" ></div>
                <div class="email"><input name="email" type="text" placeholder="Email" required="required"></div>
                <div class="password"><input name="password" type="password" placeholder="Password" required></div>
                <div class="confirmpass"><input name="repassword" type="password" placeholder="Confirm Password" required></div>
                <div class="gender" >
                    Gender :  
                    <select class="sel" name="gender" required>
                       <option id="male" class="op">Male</option> 
                       <option id="female" class="op">Female</option>
                    </select>
                </div>
                <div class="tall" >
                    Tall :
                    <input name="tall" type="text" placeholder="In Cm" class="TALL" required pattern="(/^$/)">
                </div>
                
                <div class="weight">
                    Weight :
                    <input name="weight" type="text" placeholder="In Kg" class="TALL">
                </div>
                <div class="age">
                   Age :
                    <input name="age" type="text" placeholder="Age" class="TALL">
                </div>
                <div class="creat">
                   <input  type="submit" value="Create account" class="submit">
               </div>
                 <div class="lastdiv">Already have account ?<pre style="display: inline;"> </pre><a href="login.html" class="signin">Sign in now!</a></div>
                </form>
            </div>
        </div>
        

        
        
        

    </body>
       
</html>
